
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="packposs" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    />

    />

  <body class="bg-gray-50 text-gray-700"></body>
</html>


<div class="flex h-full md:items-center">
  <div class="w-full bg-white md:m-auto md:max-w-md md:bg-transparent">
    <div class="rounded-lg bg-white p-4 pb-16 md:my-12 md:border md:p-6">
      <a href="sign_in.html" class="-m-3 inline-flex p-3 text-gray-500"
        ><span class="material-symbols-outlined"> arrow_back </span></a
      >
      <div class="flex flex-col py-10 md:py-6">
        <img src="images/dist/logo/logo.svg" class="mb-3 w-28 md:w-32" alt="" />
        <h1 class="mb-1 text-2xl font-extrabold">Sign in</h1>
        <p class="text-sm text-gray-500">
          Enter the email associated with your account. We'll send you a
          temporary password.
        </p>
      </div>
      <form class="mb-4">
        <div class="mb-4">
          <label class="block">
            <div class="relative flex pb-6">
              <input
                type="email"
                class="form-input peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                placeholder="placeholder"
              />
              <button
                type="button"
                class="ml-1 flex-none rounded-sm border border-gray-500 bg-white px-4 text-sm font-semibold text-gray-700"
              >
                Verify email
              </button>
              <div
                class="invisible absolute bottom-1 block text-xs text-pink-600 peer-invalid:visible"
              >
                Please provide a valid email address.
              </div>
              <div
                class="invisible absolute bottom-1 block text-xs text-blue-600 peer-valid:visible"
              >
                We sent the verification code to your email
              </div>
            </div>
          </label>
        </div>
        <!-- disabled -->
        <div class="border-t py-4">
          <label class="block">
            <span class="mb-1 flex text-sm text-slate-500 after:ml-0.5"
              >Enter your Verification code</span
            >
            <div class="mb-2 flex">
              <input
                type="text"
                class="form-input disabled peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                placeholder="placeholder"
                disabled
              />
              <button
                type="button"
                class="pointer-events-none ml-1 flex-none rounded-sm border border-gray-200 bg-white px-4 text-sm font-semibold text-gray-300"
              >
                Verify
              </button>
            </div>
            <div class="flex text-sm">
              <span class="text-slate-300">00:00</span>
              <a
                href="#n"
                class="pointer-events-none ml-3 text-slate-300 underline"
                >Resend Verification Email</a
              >
            </div>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>

	<script src="js/app.min.js"></script>

	<script>
		const dropdownBtn = document.querySelector(".dropdown_filter");
		const dropdownContain = document.querySelector(".dropdown_container");
	  
		function handleFilter(event) {
		  event.preventDefault();
		  const isOnPage = dropdownContain.classList.contains("is-on-page");
	  
		  if (isOnPage) {
			this.classList.remove("active");
			dropdownContain.classList.remove("active");
			setTimeout(() => {
			  dropdownContain.classList.remove("is-on-page");
			}, 100);
		  } else {
			this.classList.add("active");
			dropdownContain.classList.add("is-on-page");
			setTimeout(() => {
			  dropdownContain.classList.add("active");
			}, 1);
		  }
		}
	  
		dropdownBtn.addEventListener("click", handleFilter, false);

		/* Dropdown */
		let dropdownFunction = () => {
			const dropdownArray = document.getElementsByClassName("dropdown-container");
			for (let i = 0; i < dropdownArray.length; i++) {
			let dropdown = dropdownArray[i];
			// dropdown clicked
			dropdown.addEventListener("click", (e) => {
				let target = e.currentTarget;
				target.classList.toggle("dropdown-focus");

				// set drowdown value to selected option velue
				let dropdownValue = dropdown.querySelector(".dropdown-value");
				let dropdownMenu = dropdown.querySelector(".dropdown-menu");
				let dropdownItemArray =
				dropdown.getElementsByClassName("dropdown-item");
				// looping options
				for (let i = 0; i < dropdownMenu.childElementCount; i++) {
				let dropdownItem = dropdownItemArray[i];
				dropdownItem.addEventListener("click", () => {
					dropdownValue.textContent = dropdownItem.textContent;
				});
				}
			});

			// close if clicked outside of dropdown
			window.addEventListener("click", function (event) {
				if (!dropdown.contains(event.target)) {
				dropdown.classList.remove("dropdown-focus");
				}
			});
			}
		};
		dropdownFunction();

		/* scroll top */
		let topButton = document.getElementById("topBtn");
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function () {
		scrollFunction();
		};
	
		function scrollFunction() {
		if (
			document.body.scrollTop > 20 ||
			document.documentElement.scrollTop > 20
		) {
			topButton.style.display = "block";
		} else {
			topButton.style.display = "none";
		}
		}
	
		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
		document.body.scrollTop = 0;
		document.documentElement.scrollTop = 0;
		}
	  </script>
	  
</body>
</html>
