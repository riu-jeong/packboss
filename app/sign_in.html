<div class="flex h-full md:items-center">
  <div class="w-full bg-white md:m-auto md:max-w-md md:bg-transparent">
    <div class="rounded-lg bg-white p-4 pb-16 md:my-12 md:border md:p-6">
      <div class="flex flex-col py-10 md:py-6">
        <img src="images/dist/logo/logo.svg" class="mb-3 w-28 md:w-32" alt="" />
        <h1 class="mb-1 text-2xl font-extrabold">Sign in</h1>
        <p class="text-sm text-gray-500">
          Sign in to your Packaging poss account.
        </p>
      </div>
      <form class="mb-4">
        <ul class="mb-8 flex flex-col gap-2">
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Name</label
            >
            <input
              type="email"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
          <li>
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Password</label
            >
            <input
              type="password"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
        </ul>
        <a
          href="#n"
          class="flex items-center justify-center rounded bg-primary-500 p-3 font-semibold text-white"
          >Sign in</a
        >
      </form>
      <ul class="mb-16 flex flex-col gap-1 md:mb-0">
        <li>
          <a
            href="sign_up_type.html"
            class="text-sm text-gray-400 underline hover:text-gray-700 hover:no-underline"
            >Don't you have an account?
          </a>
        </li>
        <li>
          <a
            href="forgot_password.html"
            class="text-sm text-gray-400 underline hover:text-gray-700 hover:no-underline"
            >Forgot your password?</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
