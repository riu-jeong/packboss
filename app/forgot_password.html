<div class="flex h-full md:items-center">
  <div class="w-full bg-white md:m-auto md:max-w-md md:bg-transparent">
    <div class="rounded-lg bg-white p-4 pb-16 md:my-12 md:border md:p-6">
      <a href="sign_in.html" class="-m-3 inline-flex p-3 text-gray-500"
        ><span class="material-symbols-outlined"> arrow_back </span></a
      >
      <div class="flex flex-col py-10 md:py-6">
        <img src="images/dist/logo/logo.svg" class="mb-3 w-28 md:w-32" alt="" />
        <h1 class="mb-1 text-2xl font-extrabold">Sign in</h1>
        <p class="text-sm text-gray-500">
          Enter the email associated with your account. We'll send you a
          temporary password.
        </p>
      </div>
      <form class="mb-4">
        <div class="mb-4">
          <label class="block">
            <div class="relative flex pb-6">
              <input
                type="email"
                class="form-input peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                placeholder="placeholder"
              />
              <button
                type="button"
                class="ml-1 flex-none rounded-sm border border-gray-500 bg-white px-4 text-sm font-semibold text-gray-700"
              >
                Verify email
              </button>
              <div
                class="invisible absolute bottom-1 block text-xs text-pink-600 peer-invalid:visible"
              >
                Please provide a valid email address.
              </div>
              <div
                class="invisible absolute bottom-1 block text-xs text-blue-600 peer-valid:visible"
              >
                We sent the verification code to your email
              </div>
            </div>
          </label>
        </div>
        <!-- disabled -->
        <div class="border-t py-4">
          <label class="block">
            <span class="mb-1 flex text-sm text-slate-500 after:ml-0.5"
              >Enter your Verification code</span
            >
            <div class="mb-2 flex">
              <input
                type="text"
                class="form-input disabled peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                placeholder="placeholder"
                disabled
              />
              <button
                type="button"
                class="pointer-events-none ml-1 flex-none rounded-sm border border-gray-200 bg-white px-4 text-sm font-semibold text-gray-300"
              >
                Verify
              </button>
            </div>
            <div class="flex text-sm">
              <span class="text-slate-300">00:00</span>
              <a
                href="#n"
                class="pointer-events-none ml-3 text-slate-300 underline"
                >Resend Verification Email</a
              >
            </div>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
