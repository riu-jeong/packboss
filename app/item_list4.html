<div class="h-full">
  <!--#include virtual="/parts/header_nav.html" -->
  <div class="h-full pt-14 md:pt-16">
    <!--#include virtual="/parts/aside.html" -->

    <div class="flex h-full flex-col xl:ml-64">
      <div class="p-4 lg:p-6 xl:p-8">
        <!-- 페이지 타이틀 -->
        <div class="relative mb-6 flex items-center justify-center xl:mb-8">
          <h2 class="text-xl xl:text-2xl">Request for quotes</h2>
        </div>
        <div class="flex justify-between gap-3">
          <select
            name=""
            id=""
            class="rounded-md border-white text-sm font-semibold text-gray-900 shadow focus:shadow-lg"
          >
            <option value="">Show List</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
          </select>
        </div>

        <!-- 리스트 있을때 -->
        <div
          class="grid grid-cols-2 gap-4 py-12 sm:grid-cols-3 lg:grid-cols-4 lg:gap-6 2xl:grid-cols-5"
        >
          <div
            class="flex flex-col overflow-hidden rounded-lg bg-white shadow transition hover:shadow-lg"
          >
            <div class="relative w-full">
              <img src="images/dist/thumbs.jpg" class="w-full" alt="" />
            </div>
            <div class="p-2 md:p-3">
              <h4 class="mb-3 text-sm">Samsung Electronic</h4>
              <div class="mb-4 flex flex-col gap-2">
                <dl>
                  <dt class="text-xs text-slate-400">Nickname</dt>
                  <dd class="text-sm font-semibold">Nickname</dd>
                </dl>
                <dl>
                  <dt class="text-xs text-slate-400">Size</dt>
                  <dd class="text-sm font-semibold">20 x 10 x 5</dd>
                </dl>
                <dl>
                  <dt class="text-xs text-slate-400">Category(Style)</dt>
                  <dd class="text-sm font-semibold">Box(Tray)</dd>
                </dl>
              </div>
              <ul class="flex flex-col justify-center gap-3 md:flex-row">
                <li class="w-full">
                  <label class="mb-1 block text-xs text-slate-400 after:ml-0.5">
                    Estimate 1
                  </label>
                  <input
                    type="number"
                    class="form-input px-2 py-1.5 font-semibold transition"
                  />
                </li>
                <li class="w-full">
                  <label class="mb-1 block text-xs text-slate-400 after:ml-0.5">
                    Estimate 2
                  </label>
                  <input
                    type="number"
                    class="form-input px-2 py-1.5 font-semibold transition"
                  />
                </li>
                <li class="flex w-full justify-center self-end md:w-auto">
                  <button
                    type="button"
                    class="flex items-center text-slate-400 hover:text-slate-500"
                  >
                    <span class="material-symbols-outlined leading-[34px]">
                      add_circle
                    </span>
                    <span class="material-symbols-outlined leading-[34px]">
                      do_not_disturb_on
                    </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div
            class="flex flex-col overflow-hidden rounded-lg bg-white shadow transition hover:shadow-lg"
          >
            <div class="relative w-full">
              <img src="images/dist/thumbs.jpg" class="w-full" alt="" />
            </div>
            <div class="p-2 md:p-3">
              <h4 class="mb-3 text-sm">Samsung Electronic</h4>
              <div class="mb-4 flex flex-col gap-2">
                <dl>
                  <dt class="text-xs text-slate-400">Nickname</dt>
                  <dd class="text-sm font-semibold">Nickname</dd>
                </dl>
                <dl>
                  <dt class="text-xs text-slate-400">Size</dt>
                  <dd class="text-sm font-semibold">20 x 10 x 5</dd>
                </dl>
                <dl>
                  <dt class="text-xs text-slate-400">Category(Style)</dt>
                  <dd class="text-sm font-semibold">Box(Tray)</dd>
                </dl>
              </div>
              <ul class="flex flex-col justify-center gap-3 md:flex-row">
                <li class="w-full">
                  <label class="mb-1 block text-xs text-slate-400 after:ml-0.5">
                    Estimate 1
                  </label>
                  <input
                    type="number"
                    class="form-input px-2 py-1.5 font-semibold transition"
                  />
                </li>
                <li class="w-full">
                  <label class="mb-1 block text-xs text-slate-400 after:ml-0.5">
                    Estimate 2
                  </label>
                  <input
                    type="number"
                    class="form-input px-2 py-1.5 font-semibold transition"

                </li>
                <li class="flex w-full justify-center self-end md:w-auto">
                  <button
                    type="button"
                    class="flex items-center text-slate-400 hover:text-slate-500"
                  >
                    <span class="material-symbols-outlined leading-[34px]">
                      add_circle
                    </span>
                    <span class="material-symbols-outlined leading-[34px]">
                      do_not_disturb_on
                    </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="mb-12 flex items-center justify-between border-t py-4">
          <div class="flex flex-1 justify-between sm:hidden">
            <a
              href="#"
              class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"

            >
            <a
              href="#"
              class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
              >Next</a
            >
          </div>
          <div
            class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between"
          >
            <div>
              <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium">1</span>
                to
                <span class="font-medium">10</span>
                of
                <span class="font-medium">97</span>
                results
              </p>
            </div>
            <div>
              <nav
                class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                aria-label="Pagination"
              >
                <a
                  href="#"
                  class="relative inline-flex items-center rounded-l-md border border-gray-300 bg-white px-2 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"
                >
                  <span class="sr-only">Previous</span>
                  <!-- Heroicon name: mini/chevron-left -->
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"

                <a
                  href="#"
                  aria-current="page"
                  class="relative z-10 inline-flex items-center border border-indigo-500 bg-indigo-50 px-4 py-2 text-sm font-medium text-indigo-600 focus:z-20"
                  >1</a
                >
                <a
                  href="#"
                  class="relative inline-flex items-center border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"
                  >2</a
                >
                <a
                  href="#"
                  class="relative hidden items-center border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20 md:inline-flex"
                  >3</a
                >
                <span
                  class="relative inline-flex items-center border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700"
                  >...</span
                >
                <a
                  href="#"
                  class="relative hidden items-center border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20 md:inline-flex"
                  >8</a
                >
                <a
                  href="#"
                  class="relative inline-flex items-center border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"

                <a
                  href="#"
                  class="relative inline-flex items-center border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"

                <a
                  href="#"
                  class="relative inline-flex items-center rounded-r-md border border-gray-300 bg-white px-2 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 focus:z-20"
                >
                  <span class="sr-only">Next</span>
                  <!-- Heroicon name: mini/chevron-right -->
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                      clip-rule="evenodd"
                    />
                  </svg>

              </nav>
            </div>
          </div>
        </div>
        <div class="mb-12 rounded-lg border bg-white px-2 py-4 md:p-4">
          <label class="block">
            <span
              class="mb-1 flex text-sm text-slate-500 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Enter email to download E-Quote
            </span>
            <div class="relative flex flex-col">
              <input
                type="email"
                class="form-input peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                placeholder="placeholder"
              />

              <div
                class="invisible bottom-1 block text-xs text-pink-600 peer-invalid:visible"
              >
                Please provide a valid email address.
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="sticky bottom-0 mt-auto text-center">
        <div
          class="flex bg-white md:items-center md:p-4 md:shadow-[0_-10px_15px_-10px_rgba(0,0,0,0.1)] xl:px-6"
        >
          <a
            href="#n"
            class="pointer-events-none flex w-full items-center justify-center bg-slate-400 p-4 font-bold text-white focus:bg-primary-600 md:ml-auto md:w-auto md:rounded-full md:py-2 md:px-10"
            >Submit Request</a
          >

          <!-- <a
              href="#n"
              class="flex w-full items-center justify-center bg-primary-500 p-4 font-bold text-white focus:bg-primary-600 md:ml-auto md:w-auto md:rounded-full md:py-2 md:px-10"
              >Request Quotes</a
            > -->
        </div>
      </div>
    </div>
  </div>
</div>
