<div class="h-full bg-white">
  <div class="bg-white md:p-12">
    <div
      class="mx-auto w-full rounded-lg bg-white p-4 md:max-w-md md:border md:p-6"
    >
      <a href="#n" class="-m-3 inline-flex p-3 text-gray-500"
        ><span class="material-symbols-outlined"> arrow_back </span></a
      >
      <div class="flex flex-col py-10 md:py-6">
        <img src="images/dist/logo/logo.svg" class="mb-3 w-28 md:w-32" alt="" />
        <h1 class="mb-1 text-2xl font-extrabold">
          Create a new account (Supplier)
        </h1>
      </div>
      <form class="mb-4">
        <ul class="mb-8 flex flex-col gap-2">
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Name</label
            >
            <div class="flex">
              <input
                type="email"
                class="form-input px-2 py-1.5 font-semibold transition"
                placeholder="placeholder"
              />
              <button
                type="button"
                class="ml-1 flex-none rounded-sm border border-gray-500 bg-white px-4 text-sm font-semibold text-gray-700"
              >
                Send
              </button>
            </div>
          </li>
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Verification code</label
            >
            <div class="flex">
              <input
                type="text"
                class="form-input px-2 py-1.5 font-semibold transition"
                placeholder="Verification code(6 digit)"
              />
              <button
                type="button"
                class="ml-1 flex-none rounded-sm border border-gray-500 bg-white px-4 text-sm font-semibold text-gray-700"
              >
                Confirm
              </button>
            </div>
          </li>
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Verification code</label
            >
            <div class="flex">
              <input
                type="text"
                class="form-input disabled px-2 py-1.5 font-semibold transition"
                placeholder="Verification code(6 digit)"
                disabled
              />
              <button
                type="button"
                class="pointer-events-none ml-1 flex-none rounded-sm border border-gray-200 bg-white px-4 text-sm font-semibold text-gray-300"
              >
                Confirm
              </button>
            </div>
          </li>
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Password</label
            >
            <input
              type="password"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Confirm password</label
            >
            <input
              type="password"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
          <li class="mb-4">
            <label
              for=""
              class="mb-1 block text-sm text-slate-400 after:ml-0.5 after:text-red-500 after:content-['*']"
              >Full name</label
            >
            <input
              type="text"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
          <li class="mb-4">
            <label for="" class="mb-1 block text-sm text-slate-400"
              >Company name</label
            >
            <input
              type="text"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
          <li class="mb-4">
            <label for="" class="mb-1 block text-sm text-slate-400"
              >Country</label
            >
            <input
              type="text"
              class="form-input px-2 py-1.5 font-semibold transition"
              placeholder="placeholder"
            />
          </li>
        </ul>
        <a
          href="#n"
          class="flex items-center justify-center rounded bg-primary-500 p-3 font-semibold text-white"
          >Get started</a
        >
      </form>
    </div>
  </div>
</div>
