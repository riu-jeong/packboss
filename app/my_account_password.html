<div class="h-full">
  <header
    class="fixed z-10 flex h-14 w-full items-center border-b bg-white px-2 md:h-16 xl:px-6"
  >
    <div class="flex-none xl:hidden">
      <a href="#n" class="flex w-10 items-center p-2"
        ><span class="material-symbols-outlined"> menu </span></a
      >
      <!-- <a href="#n" class="flex w-10 items-center p-2"
              ><span class="material-symbols-outlined"> close </span></a
            > -->
    </div>

    <div class="flex grow justify-center sm:ml-4 sm:grow-0 xl:ml-0">
      <a href="index.html" class="flex w-28 p-2 md:w-32">
        <img src="images/dist/logo/logo.svg" alt="" />
      </a>
    </div>

    <div class="relative w-10 flex-none sm:ml-auto">
      <a
        href="#n"
        class="dropdown_filter"
        id="dropdown-button"
        aria-expanded="true"
        aria-haspopup="true"
      >
        <span class="material-symbols-outlined"> account_circle </span>
      </a>

      <div
        class="dropdown_container"
        role="menu"
        aria-labelledby="dropdown-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <a
            href="my_account.html"
            class="item-center flex px-4 py-2 text-sm text-gray-700 active:bg-gray-100 active:text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            ><span class="material-symbols-outlined mr-2 text-base">
              settings_account_box </span
            >My account</a
          >
          <a
            href="#"
            class="flex items-center px-4 py-2 text-sm text-gray-700 active:bg-gray-100 active:text-gray-900"
            role="menuitem"
            tabindex="-1"
            id="menu-item-1"
            ><span class="material-symbols-outlined mr-2 text-base">
              logout </span
            >Sign out</a
          >
        </div>
      </div>
    </div>
  </header>

  <div class="pt-14 md:pt-16">
    <aside class="fixed z-10 hidden h-full w-64 border-r bg-white p-6 xl:block">
      <h3 class="font-bold">My account</h3>
      <ul class="py-4">
        <li>
          <a
            href="index.html"
            class="flex items-center rounded-md p-2 text-gray-600 transition hover:text-secondary-500 focus:bg-gray-100 focus:text-secondary-500"
          >
            <span class="material-symbols-outlined text-[20px]">
              bookmarks
            </span>
            <p class="ml-1.5">My account</p>
          </a>
        </li>
      </ul>
    </aside>

    <div class="h-full xl:ml-64">
      <div class="p-4 lg:p-6 xl:p-8">
        <div class="mx-auto max-w-2xl">
          <div class="mb-4">
            <h2 class="text-xl">My account</h2>
          </div>
          <div class="flex flex-col gap-6">
            <div class="rounded-md bg-white p-3 shadow md:p-6">
              <div class="flex items-center justify-between pb-4">
                <h3 class="font-bold">Confirm password</h3>
              </div>
              <ul class="flex flex-col gap-4">
                <li>
                  <label
                    for=""
                    class="mb-1 flex text-sm text-slate-500 after:ml-0.5 after:text-red-500 after:content-['*']"
                    >password</label
                  >
                  <input
                    type="text"
                    class="form-input"
                    placeholder="placeholder"
                  />
                </li>
              </ul>
              <div class="flex justify-center py-4 md:pt-6">
                <a
                  href="#n"
                  class="rounded-full border border-slate-300 bg-slate-50 px-4 py-1 font-semibold hover:border-slate-400 hover:bg-slate-100"
                  >Done</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="fixed top-0 right-0 z-10 hidden h-full w-full overflow-y-auto bg-gray-900 bg-opacity-90"
>
  <div class="mx-auto flex min-h-full max-w-md items-center py-16">
    <div class="w-full overflow-hidden rounded">
      <div class="bg-white p-3">
        <h3 class="mb-4 font-bold">Change Email</h3>
        <form>
          <div class="mb-4">
            <label class="block">
              <div class="relative flex pb-6">
                <input
                  type="email"
                  class="form-input peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                  placeholder="placeholder"
                />
                <button
                  type="button"
                  class="ml-1 flex-none rounded-sm border border-gray-500 bg-white px-4 text-sm font-semibold text-gray-700"
                >
                  Verify email
                </button>
                <div
                  class="invisible absolute bottom-1 block text-xs text-pink-600 peer-invalid:visible"
                >
                  Please provide a valid email address.
                </div>
                <div
                  class="invisible absolute bottom-1 block text-xs text-blue-600 peer-valid:visible"
                >
                  We sent the verification code to your email
                </div>
              </div>
            </label>
          </div>
          <!-- disabled -->
          <div class="border-t py-4">
            <label class="block">
              <span class="mb-1 flex text-sm text-slate-500 after:ml-0.5"
                >Enter your Verification code</span
              >
              <div class="mb-2 flex">
                <input
                  type="text"
                  class="form-input disabled peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                  placeholder="placeholder"
                  disabled
                />
                <button
                  type="button"
                  class="pointer-events-none ml-1 flex-none rounded-sm border border-gray-200 bg-white px-4 text-sm font-semibold text-gray-300"
                >
                  Verify
                </button>
              </div>
              <div class="flex text-sm">
                <span class="text-slate-300">00:00</span>
                <a
                  href="#n"
                  class="pointer-events-none ml-3 text-slate-300 underline"
                  >Resend Verification Email</a
                >
              </div>
            </label>
          </div>

          <!-- activity -->
          <div class="border-t py-4">
            <label class="block">
              <span class="mb-1 flex text-sm text-slate-500 after:ml-0.5"
                >Enter your Verification code</span
              >
              <div class="mb-2 flex">
                <input
                  type="text"
                  class="form-input peer grow basis-4/5 invalid:border-pink-500 invalid:text-pink-600"
                  placeholder="placeholder"
                />
                <button
                  type="button"
                  class="ml-1 flex-none rounded-sm border border-gray-500 bg-white px-4 text-sm font-semibold text-gray-700"
                >
                  Verify
                </button>
              </div>
              <div class="flex text-sm">
                <span class="text-red-500">00:00</span>
                <a href="#n" class="ml-3 text-primary-500 underline"
                  >Resend Verification Email</a
                >
              </div>
            </label>
          </div>
        </form>
      </div>
      <div class="flex w-full">
        <a
          href="#n"
          class="flex w-full justify-center bg-slate-500 p-3 text-white"
          >Cancel</a
        >
        <a
          href="#n"
          class="flex w-full justify-center bg-primary-500 p-3 text-white"
          >Change</a
        >
      </div>
    </div>
  </div>
</div>
